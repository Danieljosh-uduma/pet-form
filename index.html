<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adopt Your Favorite Pet</title>
</head>
<body>
    <section class="form-parent">
        <form action="">
            <h2>Pet Form</h2>

            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Full name">
            </div>
            <div>
                <label for="pet">Select Pet:</label>
                <select name="pet" id="pet">
                    <option value="none"></option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Racoon">Racoon</option>
                    <option value="Parrot">Parrot</option>
                    <option value="Pigeon">Pigeon</option>
                    <option value="Snake">Snake</option>
                </select>
            </div>
            <div>
                <label for="reason">Why do you want to adopt a Pet?</label>
                <textarea name="reason" id="reason" placeholder="Nothing less than 2 paragraphs."></textarea>
            </div>

            <button type="submit">Adopt Now</button>
        </form>

    </section>
</body>
</html>
